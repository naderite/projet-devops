# Test configuration - Use H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable scheduling in tests
spring.main.allow-bean-definition-overriding=true

# Server configuration
server.servlet.context-path=/events
server.port=8089
spring.mvc.format.date=yyyy-MM-dd

# Logging
logging.level.root=warn
logging.level.tn.fst.eventsproject=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{45} - %msg %n
